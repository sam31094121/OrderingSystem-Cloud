<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳點餐系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-md-8 mx-auto">
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">🍽️ 餐廳點餐系統</h1>
                    <p class="lead text-muted">選擇您的角色以繼續</p>
                </div>
                
                <div class="row g-4">
                    <div class="col-md-6">
                        <a href="/waiter" class="text-decoration-none">
                            <div class="role-card waiter-card">
                                <div class="role-icon">👨‍💼</div>
                                <h2>服務員 / 點餐系統</h2>
                                <p>接受點餐、管理桌位、送單至廚房</p>
                                <div class="mt-3">
                                    <span class="badge bg-primary">點餐入口</span>
                                    <span class="badge bg-info">快速服務</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="col-md-6">
                        <a href="/kitchen" class="text-decoration-none">
                            <div class="role-card kitchen-card">
                                <div class="role-icon">👨‍🍳</div>
                                <h2>廚房顯示系統</h2>
                                <p>查看訂單、更新狀態、管理備餐流程</p>
                                <div class="mt-3">
                                    <span class="badge bg-success">訂單處理</span>
                                    <span class="badge bg-warning">即時更新</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
